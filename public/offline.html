<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharPlate - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #d4af37;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d4af37;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #d4af37;
        }
        p {
            color: #a0a0a0;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: #c4a035;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                <line x1="12" y1="2" x2="12" y2="12"></line>
                <line x1="12" y1="12" x2="15.09" y2="9.91"></line>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, BharPlate will be here when you get back online.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
        <div class="status" id="status">Checking connection...</div>
    </div>

    <script>
        // Check online status
        function updateOnlineStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Connection restored! Reloading...';
                status.style.color = '#10b981';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                status.textContent = 'Still offline. Please check your connection.';
                status.style.color = '#ef4444';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Initial check
        updateOnlineStatus();

        // Periodic check every 5 seconds
        setInterval(updateOnlineStatus, 5000);
    </script>
</body>
</html>
